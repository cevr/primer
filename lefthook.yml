pre-commit:
  parallel: true
  jobs:
    - name: lint
      run: bun run lint:fix
      stage_fixed: true
    - name: fmt
      run: bun run fmt
      stage_fixed: true
    - name: typecheck
      run: bun run typecheck
    - name: test
      run: bun run test
    - name: manifest
      glob: "primers/**/*.md"
      run: bun run generate:manifest && git add primers/_manifest.json
