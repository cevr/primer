pre-commit:
  parallel: true
  commands:
    typecheck:
      run: bun run typecheck
    lint:
      run: bun run lint:fix
      stage_fixed: true
    format:
      run: bun run fmt
      stage_fixed: true
    test:
      run: bun run test
    manifest:
      glob: "primers/**/*.md"
      run: bun run generate:manifest && git add primers/_manifest.json
